name: fixweight_mvp
description: Lightweight weight loss tracker for Lagos users.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.14.0
  firebase_analytics: ^10.7.0
  firebase_crashlytics: ^3.4.0

  # Local DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Payments
  purchases_flutter: ^6.3.0  # RevenueCat

  # UI & State
  provider: ^6.1.0
  flutter_spinkit: ^5.2.0
  intl: ^0.17.0
  charts_flutter: ^0.12.0

  # Validation & Utils
  email_validator: ^2.1.17
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/foods.json  # Pre-loaded 500 foods
    - assets/logo.png
